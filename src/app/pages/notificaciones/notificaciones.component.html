<h1>Configurador de notificacion</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
        <h2>Configuración de Notificaciones</h2>
        <form [formGroup]="Notificacionesform" (submit)="handleSubmit()">
            <fieldset>
                <label for="tipo">Frecuencia de notificaciones</label>
                <select id="tipo" formControlName="tipo">
                    <option value="diario">Diario</option>
                    <option value="semanal">Semanal</option>
                    <option value="mensual">Mensual</option>
                </select>        
            </fieldset>
            <fieldset>
                <label for="umbral">Configurar umbral (opcional)</label>
                <input type="number" formControlName="umbral">
            </fieldset>
            <fieldset>
                <label for="mensajePersonalizado">Comentario para añadir en el correo</label>
                <input type="text" formControlName="mensajePersonalizado">
            </fieldset>
            <button>Crear notificación</button>
        </form>
    </div>
  </div>
